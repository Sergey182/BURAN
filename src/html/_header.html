<header class="header">
  <div class="header__wrap">
    <!-- HEADER TOP -->

    <div class="header__top">
      <div class="container">
        <div class="header__top-wrap">
          <div class="header__top-items">
            <ul class="top-items">
              <li class="top-item">
                <a href="#" class="top-link">главная</a>
              </li>
              <li class="top-item">
                <a href="#" class="top-link">оплата</a>
              </li>
              <li class="top-item">
                <a href="#" class="top-link">доставка</a>
              </li>
              <li class="top-item">
                <a href="#" class="top-link">контакты</a>
              </li>
            </ul>
          </div>

          <div class="header__top-auth">
            <a class="header__bottom-auth-enter" href="#">
              <svg class="account">
                <use xlink:href="#account"></use>
              </svg>
              <span>Вход / Регистрация</span></a
            >
          </div>
        </div>
      </div>
    </div>

    <!-- HEADER MID -->

    <div class="header__mid">
      <div class="container">
        <div class="header__mid-wrap">
          <div class="header__mid-logo">
            <div class="logo">
              <img src="../img/gear.png" alt="логотип" />
            </div>
            <span>BURANZAPCHASTI.RU</span>
          </div>

          <div class="header-mid__find-form">
            <form class="find-form">
              <input type="text" placeholder="Поиск товара" />
              <button type="submit">
                <svg class="find">
                  <use xlink:href="#find"></use>
                </svg>
              </button>
            </form>
          </div>

          <div class="header__mid-items">
            <div class="items__wrap-heart">
              <a class="items__wrap-link" href="#">
                <svg class="heart">
                  <use xlink:href="#heart"></use>
                </svg>
              </a>
              <span class="sum">1</span>
            </div>

            <div class="items__wrap-basket">
              <a class="items__wrap-link" href="#">
                <svg class="basket">
                  <use xlink:href="#basket"></use>
                </svg>
              </a>
              <span class="sum">1</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- HEADER BOTTOM -->

    <div class="header__bottom">
      <div class="container">
        <div class="header__bottom-wrap">
          <div class="header__bottom-catalog">
            <!-- <a href="#" class="catalog-btn">
            <span></span>
          </a> -->

         <nav class="header__bottom-nav">
            <ul class="header__bottom-nav-items">
              <li class="header__bottom-nav-item">
                <a href="#" class="header__bottom-nav-link">Запчасти для снегоходов</a>
              </li>
              <li class="header__bottom-nav-item">
                <a href="#" class="header__bottom-nav-link">Запчасти для мотобуксировщиков</a>
              </li>
              <li class="header__bottom-nav-item">
                <a href="#" class="header__bottom-nav-link">Стекла для снегоходов и квадроциклов</a>
              </li>
              <li class="header__bottom-nav-item">
                <a href="#" class="header__bottom-nav-link">Инструмент для снегоходов</a>
              </li>
              <li class="header__bottom-nav-item">
                <a href="#" class="header__bottom-nav-link">Аксессуары для снегоходов</a>
              </li>
            </ul>
          </nav>
          
        </div>
      </div>
    </div>
  </div>
</header>
